<div  id="page-content" data-ng-controller="OptionsController" data-ng-init="findOne()">
    <div class="container">
        <div class="page-header">
            <h1>Edit Option</h1>
        </div>
        <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="spicy">Spicy
                        <div class="controls">
                            <div class="controls">
                                <input type="checkbox" data-ng-model="option.spicy" id="spicy" class="form-control">
                            </div>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="option.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="item">Item</label>
                    <div class="controls">
                        <input type="text" data-ng-model="option.item" id="item" class="form-control" placeholder="Item" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="option.price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default-red">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    </div>
</div>

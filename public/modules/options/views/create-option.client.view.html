<div  id="page-content" data-ng-controller="OptionsController">
    <div class="container">
        <div class="page-header">
            <h1>New Option</h1>
        </div>
        <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="spicy">Spicy
                        <div class="controls">
                            <div class="controls">
                                <input type="checkbox" data-ng-model="spicy" id="spicy" class="form-control">
                            </div>
                        </div>
                    </label>
                </div>
                <div>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="item">Item</label>
                        <div class="controls">
                            <input type="text" data-ng-model="item" id="item" class="form-control" placeholder="Item" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="price">Price</label>
                        <div class="controls">
                            <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default-red">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>

            </fieldset>
        </form>
    </div>
    </div>
</div>

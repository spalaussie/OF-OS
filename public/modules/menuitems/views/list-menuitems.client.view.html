<div  id="page-content" data-ng-controller="MenuitemsController" data-ng-init="find()">
    <div class="container">
        <div class="page-header">
            <h1>Menuitems</h1>
        </div>

        <!-- this is the new search input field -->
        <div class="form-group">
            <input type="text" ng-model="search" typeahead="item as menuitem.name for menuitem in menuitems | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="menuItemSearch($item)" placeholder="Search Menu ..." />
        </div>
        <!-- end -->

        <div class="list-group">

            <a data-ng-repeat="menuitem in menuitems" data-ng-href="#!/menuitems/{{menuitem._id}}" class="list-group-item">
                <h4 class="list-group-item-heading" data-ng-bind="menuitem.name"></h4>
                <img data-ng-src="{{menuitem.image}}" title="{{menuitem.name}}" />
                <p><strong>Description:</strong> <span data-ng-bind="menuitem.description"></span></p>
                <p><strong>Price:</strong> <span data-ng-bind="menuitem.price"></span></p>
                <strong><label>Is Spicy  <input  ng-disabled="true"  type="checkbox"  ng-model="menuitem.isSpicy" /></label></strong>
                <p><strong>Category:</strong>  <span data-ng-bind="menuitem.category"></span></p>
                <p><strong>Item Type:</strong>  <span data-ng-repeat="type in menuitem.types">{{type.name}},</span></p>
                <strong><label>Has Option: <input  ng-disabled="true"  type="checkbox"  ng-model="menuitem.hasOption" /></label></strong>
                <p><strong>Item Options:</strong>  <span data-ng-repeat="option in menuitem.menuOptions">{{option.name}}-{{option.price|currency}},</span></p>
                <p><strong>Item Image:</strong>  <span data-ng-bind="menuitem.image"></span></p>
            </a>
        </div>


        <div class="alert alert-warning text-center" data-ng-hide="!menuitems.$resolved || menuitems.length">
            No Menuitems yet, why don't you <a href="/#!/menuitems/create">create one</a>?
        </div>
    </div>
</div>

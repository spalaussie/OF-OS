<div  id="page-content" data-ng-controller="TypesController" data-ng-init="findOne()">
	<div class="container">
		<div class="page-header">
			<h1 data-ng-bind="type.name"></h1>
		</div>
		<div class="pull-right" data-ng-show="isAdmin()">
			<a class="btn btn-primary" href="/#!/types/{{type._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="type.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="type.user.displayName"></span>
			</em>
		</small>
	</div>
</div>

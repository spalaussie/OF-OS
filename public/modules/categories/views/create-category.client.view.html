<div  id="page-content"  class="container"  data-ng-controller="CategoriesController">
    <div class="page-header">
        <h1>New Category</h1>
    </div>
    <div class="col-md-12">
        <div class="row">
             <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Category type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="type" id="type" class="form-control" placeholder="Category Type" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="order">Order</label>
                    <div class="controls">
                        <input type="text" data-ng-model="order" id="order" class="form-control" placeholder="Order" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
        </div>
    </div>
</div>

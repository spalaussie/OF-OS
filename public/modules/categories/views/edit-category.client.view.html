<div  id="page-content" data-ng-controller="CategoriesController" data-ng-init="findOne()">
    <div class="container">
        <div class="page-header">
            <h1>Edit Category</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="category.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="type">Category type</label>
                        <div class="controls">
                            <input type="text" data-ng-model="category.type" id="type" class="form-control" placeholder="Category Type" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="order">Order</label>
                        <div class="controls">
                            <input type="text" data-ng-model="category.order" id="order" class="form-control" placeholder="Order" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default-red">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
